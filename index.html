<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa Cap09</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h4 class="display-6 my-3">Criar Conta</h4>
        <form action="" id="cadastro" name="cadastro" method="post">
            <div class="row border rounded p-3">
                <p>O primeiro passo para abrir sua conta Ã© informar seus dados;</p>
                <div class="col-12 my-2">
                    <label for="nome" class="form-label"></label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome Completo">
                </div>
                <div class="col-12 my-2">
                    <label for="cpf" class="form-label"></label>
                    <input type="text" class="form-control" id="cpf" placeholder="CPF">
                </div>
                <div class="col-12 my-2">
                    <label for="data" class="form-label"></label>
                    <input type="date" class="form-control" id="data" placeholder="Data de nascimento">
                </div>
                <div class="col-12 col-md-6 my-2">
                    <label for="email" class="form-label"></label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail">
                </div>
                <div class="col-12 col-md-6 my-2">
                    <label for="confirmacaoemail" class="form-label"></label>
                    <input type="email" class="form-control" id="confirmacaoemail" placeholder="Confirmar e-mail">
                </div>
                <div class="col-12 col-md-6 my-2">
                    <label for="telefone" class="form-label"></label>
                    <input type="number" class="form-control" id="telefone" placeholder="Celular">
                </div>
                
                <div class="d-flex justify-content-center mt-4">
                    <input type="submit" class="btn btn-primary" value="CONTINUAR">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
